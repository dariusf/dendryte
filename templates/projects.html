<!-- Main page for Dendryte after users have logged in-->
<!DOCTYPE HTML>
<html>
  <head>
    <title> Dendryte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <!--<link type="text/css" rel="stylesheet" href="../stylesheets/main.css">-->
  </head>
  <body>
    <div class="container-fluid"> 

      <!-- Top bar --> 
      <div class="row-fluid top-container">  
		<h1>Dendryte</h1>
      </div>
      <!-- End of top bar -->

      <!-- Main navigation -->
      <div class = "navbar navbar-inverse">
		<div class = "navbar-inner">
			<!--<div class = "container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>-->
			<div class = "nav-collapse collapse">
				<p class="navbar-text pull-right">
					Welcome, {{ username }}. <a href = "{{ logout }}" class = "navbar-link">Log out</a>
				</p>
				<ul class = "nav">
					<li> <a href="/">Home</a> </li>
				</ul>
			<!--</div>-->
			</div>
		</div> 
      </div>

      <div class="row-fluid">
		<h4>My Projects</h4>
		<a href="/mindmap/new">+ <em>Create a new project </em></a>
		<ul>
			{% if mindmaps is notempty %}
				{% for mindmap in mindmaps %}
				<li><a href="/mindmap/{{mindmap.key()}}">{{ mindmap.title }}</a></li>
				{% endfor %}
			{% else %}
				<li>No projects yet</li>
			{% endif %}
		</ul>
      </div>
    </div>
  </body>
</html>
